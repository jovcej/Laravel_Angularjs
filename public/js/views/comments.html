<div class="page-header">
  <h2>Comments</h2>
</div>

<form ng-submit="submitComment()">
  <div class="form-group">
    <input type="text" class="form-control input-sm" name="author" ng-model="commentData.author" placeholder="Name">
  </div>
  <div class="form-group">
    <input type="text" class="form-control input-lg" name="comment" ng-model="commentData.text" placeholder="Write a comment...">
  </div>
  <div class="form-group text-right">
    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
  </div>
</form>

<p class="text-center" ng-show="loading"><span class="fa fa-meh-o fa-5x fa-spin"></span></p>

<div class="comment" ng-hide="loading" ng-repeat="comment in comments">
  <h3>Comment #{{ comment.id }} <small>by {{ comment.author }}</h3>
  <h2>{{ comment.text }}</h2>

  <p><a href="#" ng-click="deleteComment(comment.id)" class="text-muted">Delete</a></p>

</div>
